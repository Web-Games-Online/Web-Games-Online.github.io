<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Particles</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2d2d2d;
            z-index: -1;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(31, 31, 31, 0.6);
            color: #fff;
            text-align: center;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 320px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            display: none;
        }
        .file-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .file-btn:hover {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            transform: scale(1.05);
        }
        h3 {
            margin-top: 30px;
            font-size: 24px;
        }
        #generatedLink, #shareableLink {
            margin-top: 10px;
            font-size: 18px;
            color: #ffffff;
            word-wrap: break-word;
        }
        a {
            color: #9b59b6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #8e44ad;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            height: 20px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #8e44ad;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 0.3s ease;
        }
        #selectedFileName {
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header id="header">File Upload with Particles</header>
    <div class="content">
        <h2>Upload Your File</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="video/*,.doc,.docx,.pdf,.txt,.jpg,.png,.zip" required>
            <label for="fileInput" class="file-btn">Choose File</label>
            <div id="selectedFileName"></div>
        </form>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <h3>Generated Link</h3>
        <p id="generatedLink"></p>
        <h3>Shareable Download Link</h3>
        <p id="shareableLink"></p>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#9b59b6"},
                "shape": {
                    "type": "circle",
                    "stroke": {"width": 0, "color": "#000000"},
                    "polygon": {"nb_sides": 5}
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {"enable": true, "speed": 1, "opacity_min": 0.1}
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {"enable": true, "speed": 40, "size_min": 0.1}
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9b59b6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "repulse"},
                    "onclick": {"enable": true, "mode": "push"}
                }
            },
            "retina_detect": true
        });

        const fileInput = document.getElementById('fileInput');
        const selectedFileName = document.getElementById('selectedFileName');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedFileName.textContent = `Selected: ${file.name}`;

            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        const generatedLinkElement = document.getElementById('generatedLink');
                        const fileType = file.type;
                        let generatedLink = '';

                        if (fileType.startsWith('video')) {
                            generatedLink = `<video width="320" height="240" controls>
                                <source src="Saves/${response.filename}" type="${fileType}">
                                Your browser does not support the video tag.
                                </video><br>
                                <a href="Saves/${response.filename}" target="_blank">View in new tab</a>`;
                        } else if (fileType.startsWith('image')) {
                            generatedLink = `<img src="Saves/${response.filename}" alt="Uploaded Image" width="320"><br>
                                <a href="Saves/${response.filename}" target="_blank">View in new tab</a>`;
                        } else if (fileType.startsWith('application/pdf')) {
                            generatedLink = `<iframe src="Saves/${response.filename}" width="320" height="240"></iframe><br>
                                <a href="Saves/${response.filename}" target="_blank">View in new tab</a>`;
                        } else {
                            generatedLink = `<a href="Saves/${response.filename}" download="${response.filename}">Download the file</a>`;
                        }

                        generatedLinkElement.innerHTML = generatedLink;
                        document.getElementById('shareableLink').innerHTML = 
                            `<a href="Saves/${response.filename}" download="${response.filename}" target="_blank">Download Link</a>`;
                    } else {
                        alert('Upload failed: ' + response.error);
                    }
                }
            };

            xhr.onerror = function() {
                alert('Upload failed. Please try again.');
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
