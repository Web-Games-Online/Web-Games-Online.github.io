<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="url"]:focus {
            border-color: #ff0000;
            outline: none;
        }

        .quality-selector {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0000;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .message-container {
            margin-top: 20px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <div class="input-group">
            <label for="video-url">Enter YouTube Video URL:</label>
            <input type="url" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        <div class="quality-selector">
            <label for="quality">Select Quality:</label>
            <select id="quality">
                <option value="highest">Highest Quality</option>
                <option value="highestvideo">1080p</option>
                <option value="high">720p</option>
                <option value="medium">480p</option>
                <option value="low">360p</option>
            </select>
        </div>
        <button id="download-btn" disabled>Download Video</button>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="message-container"></div>
        <div class="footer">
            <p>Â© 2023 YouTube Video Downloader. For personal use only.</p>
        </div>
    </div>
    <script type="module" src="downloader.js"></script>
</body>
</html>
