<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom Google Search by Syfer-eng with beautiful particle effects">
    <meta name="theme-color" content="#800080">
    <title>Syfer-eng Custom Search</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e191c4bbd82754b39"></script>
    
    <style>
        :root {
            --primary-color: #800080;
            --secondary-color: #ff00ff;
            --text-color: #fff;
            --background-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        header h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        header p {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: #ddd;
            text-align: center;
        }

        #search-container {
            position: relative;
            margin-top: 100px;
            padding: 20px;
            z-index: 100;
        }

        .gcse-search {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* Google Search Results Styling */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
        }

        .gsc-results-wrapper-overlay {
            background: rgba(0, 0, 0, 0.95) !important;
        }

        .gsc-result {
            background: rgba(128, 0, 128, 0.2) !important;
            margin: 10px 0 !important;
            padding: 15px !important;
            border-radius: 8px !important;
        }

        .gs-title {
            color: #ff00ff !important;
            text-decoration: none !important;
            font-size: 18px !important;
        }

        .gs-snippet {
            color: #ffffff !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
        }

        .gsc-url-top {
            color: #800080 !important;
        }

        .gsc-input-box {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid #800080 !important;
        }

        .gsc-input {
            background: transparent !important;
            color: white !important;
            font-size: 16px !important;
        }

        .gsc-search-button-v2 {
            background-color: #800080 !important;
            border: none !important;
            padding: 10px 20px !important;
            margin-left: 10px !important;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h2>Syfer-eng Custom Search</h2>
        <p>Version 1.0 - Made by Syfer-eng</p>
    </header>

    <div id="search-container">
        <div class="gcse-search"></div>
    </div>

    <div id="particles-js"></div>

    <footer>
        <p>Â© 2023 Syfer-eng. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 80,
                        density: { enable: true, value_area: 800 }
                    },
                    color: { value: "#800080" },
                    shape: { type: "circle" },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#800080",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 200,
                            line_linked: { opacity: 1 }
                        },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
