<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Next-Gen Custom Google Search by Syfer-eng">
    <meta name="theme-color" content="#800080">
    <title>Syfer-eng Search Hub</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=e191c4bbd82754b39"></script>
    
    <style>
        :root {
            --primary-color: #800080;
            --secondary-color: #ff00ff;
            --accent-color: #00ffff;
            --text-color: #fff;
            --background-color: #000;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--accent-color); }
            50% { text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--primary-color); }
            100% { text-shadow: 0 0 10px var(--accent-color); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #1a0033, #000033);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

header {
    background: rgba(0, 0, 0, 0.2); /* 80% transparency */
    padding: 1.5rem;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

header h2 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-align: center;
    animation: glow 3s ease-in-out infinite;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

header p {
    font-size: 1rem;
    color: var(--accent-color);
    text-align: center;
    margin-top: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

        #search-container {
            position: relative;
            margin-top: 150px;
            padding: 30px;
            z-index: 100;
        }

        .gcse-search {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(128, 0, 128, 0.3);
            backdrop-filter: blur(8px);
        }

        /* Search Results Styling */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
        }

        .gsc-results-wrapper-overlay {
            top: 120px !important;
            height: calc(100vh - 140px) !important;
            max-height: none !important;
            background: rgba(0, 0, 0, 0.95) !important;
            border-radius: 20px !important;
            box-shadow: 0 0 50px rgba(128, 0, 128, 0.5) !important;
        }

        .gsc-modal-background-image {
            top: 120px !important;
            height: calc(100vh - 140px) !important;
        }

        .gsc-result {
            background: rgba(25, 25, 25, 0.9) !important;
            margin: 15px 0 !important;
            padding: 20px !important;
            border-radius: 15px !important;
            border: 1px solid var(--primary-color) !important;
            transition: transform 0.3s ease !important;
        }

        .gsc-result:hover {
            transform: translateY(-5px) !important;
        }

        .gs-title, .gs-title * {
            color: var(--accent-color) !important;
            font-size: 18px !important;
            font-weight: bold !important;
            text-decoration: none !important;
        }

        .gs-snippet {
            color: #ffffff !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
            margin: 10px 0 !important;
            background: transparent !important;
        }

        .gs-visibleUrl {
            color: var(--secondary-color) !important;
            font-size: 14px !important;
        }

        .gsc-input-box {
            background: var(--glass-bg) !important;
            border: 2px solid var(--primary-color) !important;
            border-radius: 10px !important;
        }

        .gsc-input-box input {
            color: white !important;
            font-size: 16px !important;
            background: transparent !important;
        }

        .gsc-search-button-v2 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) !important;
            border: none !important;
            padding: 15px 30px !important;
            border-radius: 10px !important;
            transition: all 0.3s ease !important;
        }

        .gsc-search-button-v2:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5) !important;
        }

        .gsc-results {
            background-color: rgba(0, 0, 0, 0.95) !important;
            padding: 20px !important;
            border-radius: 10px !important;
            width: 100% !important;
            margin-top: 20px !important;
        }

        .gsc-result-info {
            color: #fff !important;
            font-size: 16px !important;
            padding: 10px !important;
        }

        .gsc-completion-container {
            background: rgba(0, 0, 0, 0.95) !important;
            border: 1px solid var(--primary-color) !important;
        }

        .gsc-completion-selected {
            background: var(--primary-color) !important;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
        }

        footer p {
            color: var(--accent-color);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h2>SYFER-ENG</h2>
        <p>Advanced Search Interface BETA</p>
    </header>

    <div id="search-container">
        <div class="gcse-search"></div>
    </div>

    <div id="particles-js"></div>

    <footer>
        <p>Developer Syfer-eng</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: ["#800080", "#ff00ff", "#00ffff"] },
                    shape: { type: "circle" },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: true, speed: 4, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#800080",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 200, line_linked: { opacity: 0.8 } },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
