<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Proxy</title>
    <style>
        /* Previous styles remain the same */

        .navigation-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .nav-button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .proxy-frame {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="proxy-box">
            <div class="navigation-bar">
                <button class="nav-button" onclick="goBack()">← Back</button>
                <button class="nav-button" onclick="goForward()">Forward →</button>
                <button class="nav-button" onclick="refreshFrame()">↻ Refresh</button>
            </div>
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
            </div>
            <button onclick="loadUrl()">Load Website</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#9b59b6"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9b59b6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        window.onscroll = function() {
            var header = document.getElementById('header');
            var scrollPosition = window.pageYOffset;
            if (scrollPosition > 0) {
                header.style.backgroundColor = 'rgba(31, 31, 31, 0.4)';
            } else {
                header.style.backgroundColor = 'rgba(31, 31, 31, 0.6)';
            }
        };

        let proxyFrame;
        let frameHistory = [];
        let currentHistoryIndex = -1;

        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!proxyFrame) {
                proxyFrame = document.createElement('iframe');
                proxyFrame.className = 'proxy-frame';
                resultDiv.innerHTML = '';
                resultDiv.appendChild(proxyFrame);
            }

            const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(url)}`;
            proxyFrame.src = proxyUrl;
            
            frameHistory.push(proxyUrl);
            currentHistoryIndex = frameHistory.length - 1;
        }

        function goBack() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                proxyFrame.src = frameHistory[currentHistoryIndex];
            }
        }

        function goForward() {
            if (currentHistoryIndex < frameHistory.length - 1) {
                currentHistoryIndex++;
                proxyFrame.src = frameHistory[currentHistoryIndex];
            }
        }

        function refreshFrame() {
            if (proxyFrame) {
                proxyFrame.src = proxyFrame.src;
            }
        }

        // Event listener for iframe navigation
        document.addEventListener('DOMContentLoaded', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const href = e.target.getAttribute('href');
                    if (href.startsWith('/proxy')) {
                        proxyFrame.src = href;
                        frameHistory.push(href);
                        currentHistoryIndex = frameHistory.length - 1;
                    }
                }
            });
        });
    </script>
</body>
</html>
