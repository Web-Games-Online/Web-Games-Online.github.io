<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Proxy</title>
    <style>
        /* Previous styles remain the same */

        .navigation-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .nav-button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .proxy-frame {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="proxy-box">
            <div class="navigation-bar">
                <button class="nav-button" onclick="goBack()">← Back</button>
                <button class="nav-button" onclick="goForward()">Forward →</button>
                <button class="nav-button" onclick="refreshFrame()">↻ Refresh</button>
            </div>
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
            </div>
            <button onclick="loadUrl()">Load Website</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Previous particle.js configuration remains the same

        let proxyFrame;
        let frameHistory = [];
        let currentHistoryIndex = -1;

        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!proxyFrame) {
                proxyFrame = document.createElement('iframe');
                proxyFrame.className = 'proxy-frame';
                resultDiv.innerHTML = '';
                resultDiv.appendChild(proxyFrame);
            }

            const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(url)}`;
            proxyFrame.src = proxyUrl;
            
            frameHistory.push(proxyUrl);
            currentHistoryIndex = frameHistory.length - 1;
        }

        function goBack() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                proxyFrame.src = frameHistory[currentHistoryIndex];
            }
        }

        function goForward() {
            if (currentHistoryIndex < frameHistory.length - 1) {
                currentHistoryIndex++;
                proxyFrame.src = frameHistory[currentHistoryIndex];
            }
        }

        function refreshFrame() {
            if (proxyFrame) {
                proxyFrame.src = proxyFrame.src;
            }
        }

        // Event listener for iframe navigation
        document.addEventListener('DOMContentLoaded', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const href = e.target.getAttribute('href');
                    if (href.startsWith('/proxy')) {
                        proxyFrame.src = href;
                        frameHistory.push(href);
                        currentHistoryIndex = frameHistory.length - 1;
                    }
                }
            });
        });
    </script>
</body>
</html>
