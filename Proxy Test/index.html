<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Proxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #36393f;
        }
        
        .proxy-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        
        .status.success { background: #43b581; }
        .status.error { background: #f04747; }
    </style>
</head>
<body>
    <div id="frameContainer"></div>
    <script src="proxy.js"></script>
</body>
</html>
