<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Web Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --discord-bg: #36393f;
            --discord-primary: #7289da;
            --discord-secondary: #4e5d94;
            --discord-success: #43b581;
            --discord-error: #f04747;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--discord-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: var(--discord-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .nav-button:hover {
            background: var(--discord-secondary);
        }

        .frame-container {
            flex: 1;
            position: relative;
        }

        .proxy-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .status.success {
            background: var(--discord-success);
        }

        .status.error {
            background: var(--discord-error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="nav-button" onclick="discordProxy.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <button class="nav-button" onclick="discordProxy.forward()">
            <i class="fas fa-arrow-right"></i> Forward
        </button>
        <button class="nav-button" onclick="discordProxy.refresh()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button class="nav-button" onclick="discordProxy.home()">
            <i class="fas fa-home"></i> Discord Home
        </button>
    </div>
    <div id="frameContainer" class="frame-container"></div>
    <script src="proxy.js"></script>
</body>
</html>
