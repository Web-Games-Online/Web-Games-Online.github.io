<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Web Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --background: #0f172a;
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }

        .proxy-container {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .navigation-bar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-button:hover:not(:disabled) {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .url-controls {
            display: flex;
            gap: 0.5rem;
        }

        .url-input {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
        }

        .proxy-select {
            padding: 0.5rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content-frame {
            flex: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        #proxyFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--error); }
        .notification.warning { background: var(--warning); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .url-controls {
                flex-direction: column;
            }
            
            .navigation-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enterprise Web Proxy</h1>
    </div>

    <div class="proxy-container">
        <div class="control-panel">
            <div class="navigation-bar">
                <button class="nav-button" id="backBtn" disabled>
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="nav-button" id="forwardBtn" disabled>
                    <i class="fas fa-arrow-right"></i> Forward
                </button>
                <button class="nav-button" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="nav-button" id="homeBtn">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-button" id="fullscreenBtn">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>

            <div class="url-controls">
                <input type="url" id="urlInput" class="url-input" 
                       placeholder="Enter URL (e.g., https://example.com)">
                <select id="proxySelect" class="proxy-select">
                    <option value="cors">CORS Proxy</option>
                    <option value="archive">Archive.org</option>
                    <option value="google">Google Cache</option>
                    <option value="custom">Custom Proxy</option>
                </select>
                <button class="nav-button" id="loadBtn">
                    <i class="fas fa-globe"></i> Load
                </button>
            </div>
        </div>

        <div class="content-frame">
            <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
            <div class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            Ready to load content
        </div>
    </div>

    <script>
        class ProxyService {
            constructor() {
                this.proxyServers = {
                    cors: 'https://api.allorigins.win/raw?url=',
                    archive: 'https://web.archive.org/web/',
                    google: 'https://webcache.googleusercontent.com/search?q=cache:',
                    custom: 'https://proxy.example.com/'
                };
                this.history = [];
                this.currentIndex = -1;
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('loadBtn').onclick = () => this.loadUrl();
                document.getElementById('backBtn').onclick = () => this.navigateBack();
                document.getElementById('forwardBtn').onclick = () => this.navigateForward();
                document.getElementById('refreshBtn').onclick = () => this.refresh();
                document.getElementById('homeBtn').onclick = () => this.goHome();
                document.getElementById('fullscreenBtn').onclick = () => this.toggleFullscreen();
                document.getElementById('urlInput').onkeypress = (e) => {
                    if (e.key === 'Enter') this.loadUrl();
                };
                document.getElementById('proxyFrame').onload = () => this.handleFrameLoad();
            }

            async loadUrl() {
                const url = document.getElementById('urlInput').value;
                if (!url) {
                    this.showNotification('Please enter a URL', 'error');
                    return;
                }

                const formattedUrl = this.formatUrl(url);
                const proxyType = document.getElementById('proxySelect').value;
                const proxyUrl = this.proxyServers[proxyType] + encodeURIComponent(formattedUrl);

                this.showLoading(true);
                this.updateStatus(`Loading: ${formattedUrl}`);

                try {
                    this.history = this.history.slice(0, this.currentIndex + 1);
                    this.history.push(proxyUrl);
                    this.currentIndex++;

                    document.getElementById('proxyFrame').src = proxyUrl;
                    this.updateNavigationButtons();
                    this.showNotification('Loading content...', 'success');
                } catch (error) {
                    this.showNotification('Failed to load content', 'error');
                    this.showLoading(false);
                }
            }

            handleFrameLoad() {
                this.showLoading(false);
                this.updateStatus('Content loaded successfully');
                this.rewriteFrameLinks();
            }

            rewriteFrameLinks() {
                try {
                    const frame = document.getElementById('proxyFrame');
                    const frameDoc = frame.contentDocument;
                    if (!frameDoc) return;

                    const links = frameDoc.getElementsByTagName('a');
                    Array.from(links).forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && !href.startsWith(this.proxyServers[document.getElementById('proxySelect').value])) {
                            link.onclick = (e) => {
                                e.preventDefault();
                                document.getElementById('urlInput').value = href;
                                this.loadUrl();
                            };
                        }
                    });
                } catch (error) {
                    console.log('Cannot modify cross-origin frame content');
                }
            }

            formatUrl(url) {
                if (!url.match(/^https?:\/\//i)) {
                    return 'https://' + url;
                }
                return url;
            }

            navigateBack() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    document.getElementById('proxyFrame').src = this.history[this.currentIndex];
                    this.updateNavigationButtons();
                }
            }

            navigateForward() {
                if (this.currentIndex < this.history.length - 1) {
                    this.currentIndex++;
                    document.getElementById('proxyFrame').src = this.history[this.currentIndex];
                    this.updateNavigationButtons();
                }
            }

            refresh() {
                const frame = document.getElementById('proxyFrame');
                frame.src = frame.src;
            }

            goHome() {
                document.getElementById('urlInput').value = '';
                document.getElementById('proxyFrame').src = 'about:blank';
                this.updateStatus('Ready to load content');
            }

            toggleFullscreen() {
                const frame = document.querySelector('.content-frame');
                if (!document.fullscreenElement) {
                    frame.requestFullscreen().catch(err => {
                        this.showNotification('Fullscreen failed', 'error');
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            updateNavigationButtons() {
                document.getElementById('backBtn').disabled = this.currentIndex <= 0;
                document.getElementById('forwardBtn').disabled = this.currentIndex >= this.history.length - 1;
            }

            showLoading(show) {
                document.querySelector('.loading-overlay').style.display = show ? 'flex' : 'none';
            }

            updateStatus(message) {
                document.getElementById('statusBar').textContent = message;
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Initialize the proxy service
        const proxy = new ProxyService();
    </script>
</body>
</html>
