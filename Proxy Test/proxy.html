<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --accent-color: #3498db;
            --background: #2c3e50;
            --text-color: #ecf0f1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .proxy-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            margin-bottom: 1rem;
        }

        .header p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .url-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .proxy-button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: var(--primary-color);
            color: white;
        }

        .secondary-btn {
            background: var(--accent-color);
            color: white;
        }

        .proxy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .result-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-title {
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .proxy-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--success-color);
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .proxy-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="proxy-card">
            <div class="header">
                <h1>Advanced Web Proxy</h1>
                <p>Access any website through our secure proxy service</p>
            </div>

            <div class="input-group">
                <input type="url" class="url-input" id="urlInput"
                       placeholder="Enter URL (e.g., https://example.com)"
                       autocomplete="off">
                <i class="fas fa-link input-icon"></i>
            </div>

            <div class="button-group">
                <button class="proxy-button primary-btn" onclick="proxyUrl()">
                    <i class="fas fa-globe"></i>
                    Access Site
                </button>
                <button class="proxy-button secondary-btn" onclick="clearProxy()">
                    <i class="fas fa-broom"></i>
                    Clear
                </button>
            </div>

            <div id="status"></div>

            <div class="result-container">
                <div class="result-header">
                    <span class="result-title">Proxied Content</span>
                    <div class="result-actions">
                        <button class="action-btn" onclick="refreshProxy()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="action-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#9b59b6"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9b59b6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        class ProxyService {
            constructor() {
                this.proxyUrl = 'http://localhost:3000/proxy?url=';
                this.resultDiv = document.getElementById('result');
                this.statusDiv = document.getElementById('status');
            }

            async fetchUrl(url) {
                try {
                    const response = await fetch(this.proxyUrl + encodeURIComponent(url));
                    if (!response.ok) throw new Error('Failed to fetch content');

                    const content = await response.text();
                    this.displayContent(content);
                    this.showStatus('Site loaded successfully!', 'success');
                } catch (error) {
                    this.showStatus(error.message, 'error');
                }
            }

            displayContent(content) {
                const frame = document.createElement('iframe');
                frame.className = 'proxy-frame';
                frame.srcdoc = content;
                this.resultDiv.innerHTML = '';
                this.resultDiv.appendChild(frame);
            }

            showStatus(message, type) {
                const status = document.createElement('div');
                status.className = `status-message ${type}`;
                status.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                `;
                this.statusDiv.innerHTML = '';
                this.statusDiv.appendChild(status);
                setTimeout(() => status.remove(), 3000);
            }

            clear() {
                this.resultDiv.innerHTML = '';
                this.statusDiv.innerHTML = '';
                document.getElementById('urlInput').value = '';
            }
        }

        const proxyService = new ProxyService();

        function proxyUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                proxyService.fetchUrl(url);
            } else {
                proxyService.showStatus('Please enter a valid URL', 'error');
            }
        }

        function clearProxy() {
            proxyService.clear();
        }

        function refreshProxy() {
            const url = document.getElementById('urlInput').value;
            if (url) proxyService.fetchUrl(url);
        }

        function toggleFullscreen() {
            const frame = document.querySelector('.proxy-frame');
            if (frame) {
                if (frame.requestFullscreen) {
                    frame.requestFullscreen();
                } else if (frame.webkitRequestFullscreen) {
                    frame.webkitRequestFullscreen();
                }
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                proxyUrl();
            }
        });
    </script>
</body>
</html>
