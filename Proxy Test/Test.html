<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --background: #0f172a;
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .proxy-interface {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .nav-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button:not(:disabled):hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .url-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .url-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .proxy-select {
            padding: 0 1rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .load-button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 0 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .frame-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            height: 700px;
            position: relative;
        }

        .proxy-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
            background: white;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .status.success {
            background: var(--success);
            color: white;
        }

        .status.error {
            background: var(--error);
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .nav-bar {
                flex-wrap: wrap;
            }
            .url-bar {
                flex-direction: column;
            }
            .frame-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="proxy-interface">
            <div class="nav-bar">
                <button class="nav-button" onclick="proxyHistory.back()" id="backBtn" disabled>
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="nav-button" onclick="proxyHistory.forward()" id="forwardBtn" disabled>
                    <i class="fas fa-arrow-right"></i> Forward
                </button>
                <button class="nav-button" onclick="proxyHistory.refresh()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="nav-button" onclick="proxyHistory.home()">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-button" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
            
            <div class="url-bar">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="Enter URL (e.g., https://example.com)">
                <select class="proxy-select" id="proxySelect">
                    <option value="cors">CORS Proxy</option>
                    <option value="archive">Archive.org</option>
                    <option value="google">Google Cache</option>
                </select>
                <button class="load-button" onclick="loadUrl()">
                    <i class="fas fa-globe"></i> Load
                </button>
            </div>

            <div class="frame-container" id="frameContainer">
                <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        class ProxyHistory {
            constructor() {
                this.history = [];
                this.currentIndex = -1;
                this.frame = null;
                this.proxyUrls = {
                    cors: 'https://api.allorigins.win/raw?url=',
                    archive: 'https://web.archive.org/web/',
                    google: 'https://webcache.googleusercontent.com/search?q=cache:'
                };
            }

            initialize() {
                if (!this.frame) {
                    this.frame = document.createElement('iframe');
                    this.frame.className = 'proxy-frame';
                    this.frame.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms');
                    this.frame.addEventListener('load', () => {
                        document.getElementById('loadingSpinner').style.display = 'none';
                    });
                    document.getElementById('frameContainer').appendChild(this.frame);
                }
            }

            async navigate(url) {
                this.initialize();
                document.getElementById('loadingSpinner').style.display = 'block';

                const proxyType = document.getElementById('proxySelect').value;
                const proxyUrl = this.proxyUrls[proxyType] + encodeURIComponent(url);

                try {
                    this.history = this.history.slice(0, this.currentIndex + 1);
                    this.history.push(proxyUrl);
                    this.currentIndex++;
                    
                    this.frame.src = proxyUrl;
                    this.updateNavigationButtons();
                    this.showStatus('Loading website...', 'success');
                } catch (error) {
                    this.showStatus('Failed to load website', 'error');
                    document.getElementById('loadingSpinner').style.display = 'none';
                }
            }

            updateNavigationButtons() {
                document.getElementById('backBtn').disabled = this.currentIndex <= 0;
                document.getElementById('forwardBtn').disabled = this.currentIndex >= this.history.length - 1;
            }

            back() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.frame.src = this.history[this.currentIndex];
                    this.updateNavigationButtons();
                }
            }

            forward() {
                if (this.currentIndex < this.history.length - 1) {
                    this.currentIndex++;
                    this.frame.src = this.history[this.currentIndex];
                    this.updateNavigationButtons();
                }
            }

            refresh() {
                if (this.frame && this.history[this.currentIndex]) {
                    this.frame.src = this.history[this.currentIndex];
                }
            }

            home() {
                document.getElementById('urlInput').value = '';
                if (this.frame) {
                    this.frame.src = 'about:blank';
                }
            }

            showStatus(message, type) {
                const status = document.createElement('div');
                status.className = `status ${type}`;
                status.textContent = message;
                document.body.appendChild(status);
                setTimeout(() => status.remove(), 3000);
            }
        }

        const proxyHistory = new ProxyHistory();

        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    proxyHistory.navigate('https://' + url);
                } else {
                    proxyHistory.navigate(url);
                }
            } else {
                proxyHistory.showStatus('Please enter a valid URL', 'error');
            }
        }

        function toggleFullscreen() {
            const container = document.querySelector('.frame-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    proxyHistory.showStatus('Fullscreen failed', 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#2563eb"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#2563eb",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
