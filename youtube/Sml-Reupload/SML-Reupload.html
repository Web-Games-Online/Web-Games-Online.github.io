<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SML Ultimate Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0052;
            --bg-dark: #0a0a0a;
            --bg-lighter: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        .header {
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(255, 0, 82, 0.3);
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            width: 40%;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 25px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #ff1a6c;
            transform: translateY(-50%) scale(1.05);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 90px 30px 30px;
            max-width: 2000px;
            margin: 0 auto;
        }

        .video-player {
            background: var(--bg-lighter);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-title {
            margin: 20px 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar {
            background: var(--bg-lighter);
            border-radius: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-lighter);
        }

        .video-item {
            display: grid;
            grid-template-columns: 168px 1fr;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-info h3 {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .video-info p {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        #loadMore {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #loadMore:hover {
            background: #ff1a6c;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <nav class="header">
        <div class="logo">SML Reupload Hub</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button onclick="searchVideos()">Search</button>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="video-player">
                <iframe id="current-video" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
            </div>
            <h1 id="video-title">Select a video to watch</h1>
        </div>
        
        <div class="sidebar">
            <div class="playlist" id="videoList">
                <!-- Videos will be loaded here -->
            </div>
            <button id="loadMore" onclick="loadMoreVideos()">Load More Videos</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBETtC0-4vMk3zJuKJduZBViT5K5CX3Xjc'; // Replace with your API key
        const CHANNEL_ID = 'UCohcQ4xEr7tTLe5wyhX_pew'; // SuperMarioLogan's channel ID
        let nextPageToken = '';
        let currentSearch = 'SML Reupload'; // Default search term is "SuperMarioLogan"

        function playVideo(videoId, title) {
            const player = document.getElementById('current-video');
            player.src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById('video-title').textContent = title;
        }

        async function fetchVideos(pageToken = '', searchQuery = '') {
            let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=15`;
            
            if (pageToken) {
                url += `&pageToken=${pageToken}`;
            }
            
            // If search query exists, add it to the URL
            if (searchQuery) {
                url += `&q=${searchQuery}`;
            }

            const response = await fetch(url);
            return await response.json();
        }

        async function loadVideos(clearList = true) {
            const data = await fetchVideos('', currentSearch);
            nextPageToken = data.nextPageToken;

            const videoList = document.getElementById('videoList');
            if (clearList) {
                videoList.innerHTML = '';
            }

            data.items.forEach(item => {
                if (item.id.videoId) {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'video-item';
                    videoElement.onclick = () => playVideo(item.id.videoId, item.snippet.title);
                    videoElement.innerHTML = `
                        <img class="video-thumbnail" src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                        <div class="video-info">
                            <h3>${item.snippet.title}</h3>
                            <p>SuperMarioLogan</p>
                        </div>
                    `;
                    videoList.appendChild(videoElement);
                }
            });
        }

        async function loadMoreVideos() {
            const data = await fetchVideos(nextPageToken, currentSearch);
            nextPageToken = data.nextPageToken;

            const videoList = document.getElementById('videoList');
            data.items.forEach(item => {
                if (item.id.videoId) {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'video-item';
                    videoElement.onclick = () => playVideo(item.id.videoId, item.snippet.title);
                    videoElement.innerHTML = `
                        <img class="video-thumbnail" src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                        <div class="video-info">
                            <h3>${item.snippet.title}</h3>
                            <p>SuperMarioLogan</p>
                        </div>
                    `;
                    videoList.appendChild(videoElement);
                }
            });
        }

        function searchVideos() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.trim();

            // Adjust search to include SML and re-upload content
            if (!currentSearch) {
                currentSearch = 'SuperMarioLogan'; // Default to SML if search is empty
            }

            loadVideos();
        }

        // Load initial videos when page loads
        window.onload = () => {
            currentSearch = 'SuperMarioLogan'; // Default search term
            loadVideos(); // Load videos based on the default search term
        };
    </script>
</body>
</html>
