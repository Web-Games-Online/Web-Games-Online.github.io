<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        .header {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            color: #9b59b6;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
        }

        .hub-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 70px;
            padding: 50px;
            justify-items: center;
            position: relative;
            z-index: 1;
        }

        .channel-card {
            background-color: rgba(54, 54, 54, 0.9);
            border-radius: 15px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            text-decoration: none;
            position: relative;
        }

        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(155, 89, 182, 0.8);
        }

        .channel-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .channel-card:hover .channel-image {
            filter: brightness(0.5) blur(5px);
        }

        .channel-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #9b59b6;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover .channel-name {
            opacity: 1;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="header">
        Channel Hub
    </div>

    <div class="hub-container">
        <!-- Channel 1 -->
        <a href="Sml/Sml.html" class="channel-card">
            <img class="channel-image" src="https://github.com/Web-Games-Online/Web-Games-Online.github.io/blob/main/youtube/Pfp's/Sml.jpg?raw=true" alt="Sml">
            <div class="channel-name">Sml</div>
        </a>

        <!-- Channel 2 -->
        <a href="Sml-Reupload/SML-Reupload.html" class="channel-card">
            <img class="channel-image" src="https://github.com/Web-Games-Online/Web-Games-Online.github.io/blob/main/youtube/Pfp's/Sml%20reupload.jpg?raw=true" alt="Sml Reupload">
            <div class="channel-name">Sml Reupload</div>
        </a>

        <!-- Channel 3 -->
        <a href="Mr-Beast/Mr-Beast.html" class="channel-card">
            <img class="channel-image" src="https://github.com/Web-Games-Online/Web-Games-Online.github.io/blob/main/youtube/Pfp's/Mr%20beast.jpg?raw=true" alt="Mr Beast">
            <div class="channel-name">Mr Beast</div>
        </a>

        <!-- Channel 4 -->
        <a href="channel4.html" class="channel-card">
            <img class="channel-image" src="https://via.placeholder.com/250x150?text=Channel+4" alt="Channel 4">
            <div class="channel-name">Channel 4</div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#9b59b6"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9b59b6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
